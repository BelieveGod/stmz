<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分配教师账号</title>
    <link rel="stylesheet" href="../src/css/layui.css" th:href="@{/webjars/layui/2.5.6/css/layui.css}">
</head>
<body>
<div class="layui-container">
    <form class="layui-form" lay-filter="accountForm">

        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input type="text" name="userName" autocomplete="off" placeholder="请输入账号" class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="text" name="password" autocomplete="off" placeholder="请输入密码" class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">老师</label>
            <div class="layui-input-block">
                <select name="teacherId">
                    <option value="">请选择老师</option>
                    <option th:each="teacher:${teachers }" th:value="${teacher.id}" th:text="${teacher.name}"></option>
                </select>
            </div>
        </div>




        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="accountSubmit" >分配账号</button>
                <button type="reset" class="layui-btn layui-btn-warm" >重置</button>
            </div>
        </div>
    </form>
</div>

<script src="../src/layui.js" th:src="@{/webjars/axios/0.20.0/dist/axios.js}"></script>
<script src="../src/layui.js" th:src="@{/webjars/layui/2.5.6/layui.js}"></script>
<script th:inline="javascript">

    layui.use(['form','element','layedit','laydate','layer','jquery'],function(form,element,layedit,laydate,layer,$){

        form.on('submit(accountSubmit)',function(data){
            layer.msg('表单提交');
            console.log(data.field)
            axios.post('/teacher/assign',data.field);
            return false;
        });






    });
</script>
</body>
</html>
