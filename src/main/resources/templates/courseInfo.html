<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>增加课程</title>
    <link rel="stylesheet" href="../src/css/layui.css" th:href="@{/webjars/layui/2.5.6/css/layui.css}">
</head>
<body>
<div class="layui-container">
    <form class="layui-form" lay-filter="courseForm">

        <div class="layui-form-item">
            <label class="layui-form-label">老师</label>
            <div class="layui-input-block">
                <select name="teacherId">
                    <option value="">请选择老师</option>
                    <option th:each="teacher:${teachers }" th:value="${teacher.id}" th:text="${teacher.name}"></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">班级</label>
            <div class="layui-input-block">
                <select name="classId">
                    <option value="">请选择班级</option>
                    <option th:each="tbClass:${tbClasses }" th:value="${tbClass.id}" th:text="${tbClass.name}"></option>
                </select>
            </div>
        </div>



        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="courseSubmit" >添加课程</button>
                <button type="reset" class="layui-btn layui-btn-warm" >重置</button>
            </div>
        </div>
    </form>
</div>

<script src="../src/layui.js" th:src="@{/webjars/axios/0.20.0/dist/axios.js}"></script>
<script src="../src/layui.js" th:src="@{/webjars/layui/2.5.6/layui.js}"></script>
<script th:inline="javascript">

    layui.use(['form','element','layedit','laydate','layer','jquery'],function(form,element,layedit,laydate,layer,$){

        form.on('submit(courseSubmit)',function(data){
            layer.msg('表单提交');
            console.log(data.field)
            axios.post('/course/course',data.field);
            return false;
        });






    });
</script>
</body>
</html>
